{% extends 'main/home.html' %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
{% block content2 %}
    <center>
        <br><br>
        <h1>Create flight</h1>
        <br><br>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Create</button>
        </form>
        {% if too_short_range_pop_up %}
            <script>
                window.alert('Aircraft range is too short for this flight, choose another aircraft')
            </script>
        {% endif %}
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    </center>
{% endblock %}
