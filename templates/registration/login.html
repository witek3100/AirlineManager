{% extends 'registration/base.html' %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
{% block content %}
    <center>
        <br><br>
        <h1>Login</h1>
        <br><br>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Log In</button>
        </form>
        <br><br><br><br><br><br>
    </center>
{% endblock %}
